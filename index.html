<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Squeezit - Home</title>
</head>
<body class="site">
    <h1 class="hidden">Site body</h1>
    <a class="hidden" href="#content">Skip to content</a>
    <header class="head">
        <div class="three-items nav">
            <div class="nav box-model mobile-hidden">Nav</div>
            <div class="logo box-model">Logo</div>
            <div class="nav box-model">Nav</div>
        </div>
    </header>
    <main class="main" id="content">
        <section>
            <h2 class="hidden">Hero Image</h2>
            <div class="hero-image">
                    <div class="hero">Hero Image</div>
            </div>
        </section>
        <section>
            <h2 class="hidden">Shop</h2>
            <div class="one-item">
                <div>
                    <div class="title">Section Title</div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="hidden">Shop</h2>
            <div class="four-items custom-override">
                    <div class="drink">Drink 1</div>
                    <div class="drink">Drink 2</div>
                    <div class="drink">Drink 3</div>
                    <div class="drink">Drink 4</div>
            </div>
        </section>
        <section>
            <h2 class="hidden">Why Squeezit</h2>
            <div class="why">
                <div class="one-item">
                    <div>
                        <div class="title">Section Title</div>
                    </div>
                </div>
                <div class="two-items custom-override">
                    <div class="why-text">Why Text</div>
                    <div class="why-img">Why Image</div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="hidden">Specially for you</h2>
            <div class="one-item">
                <div class="special">
                    <div class="title">Specially for you</div>
                    <div class="for-text">For you Text</div>
                    <div class="drink">Drink 5</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="foot">
            <h2 class="hidden">Site Footer</h2>
            <div class="footer">footer</div>
    </footer>
</body>
</html>
